<div class="cart-wrapper">
  <a href="/cart">
    <div class="cart-icon">
      <img src="images/shopping-cart.svg">
      <p> {{ ngCart.getTotalItems() }} </p>
    </div>


    <div class="cart-total">
      <p><curency>$</curency>{{ ngCart.totalCost()}}
        
      </p>
    </div>
  </a>
</div>
