<div class="cart-wrapper" ng-controller="CartCtrl">
  <a href="/cart">
    <div class="cart-icon">
      <img src="images/shopping-cart.svg">
      <p> {{ ngCart.getTotalItems() }} </p>
    </div>


    <div class="cart-total">
      <p><curency>$</curency>{{ ngCart.totalCost() / globals.exchange_usd | number: 2}}
        
      </p>
    </div>
  </a>
</div>
