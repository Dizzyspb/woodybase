<div class="row" ng-if="service=='http' && ngCart.getTotalItems() !== 0" ng-controller="CartCtrl">
  <div class="col-md-6">
    <div >
      <!-- <button class="btn btn-primary" ng-click="checkout()" ng-disabled="!ngCart.getTotalItems()" ng-transclude>Checkout</button>-->
      <form action="post.php" name="userForm" method="POST" novalidate>
        <div class="form-group">
          <label for="exampleInputName1">Name:</label>
          <input type="text" class="form-control" placeholder="Your name" name="name" ng-model="main.user" ng-class="{ 'has-error' : userForm.user.$invalid && !userForm.user.$pristine }" required>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email:</label>
          <input type="email" placeholder="example@mail.com" class="form-control" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }" name="email" ng-model="main.email" ng-minlength="5" required>
        </div>
        <div class="form-group">
          <label for="exampleInputTel1">Telephone:</label>
          <input type="tel" placeholder="Your telephone number" class="form-control" name="tel" ng-class="{ 'has-error' : userForm.tel.$invalid && !userForm.tel.$pristine }" ng-model="main.tel" required>
        </div>
        <div class="form-group">
          <label for="exampleInputaddress1">Address:</label>
          <textarea type="textarea" rows="3" placeholder="Delivery address" maxlength="300" class="form-control" name="address" ng-model="main.address" ng-class="{ 'has-error' : userForm.address.$invalid && !userForm.address.$pristine }" required></textarea>
        </div>
        <div class="form-group">
          <label for="examplePromo">Comment:</label>
          <textarea type="textarea" rows="5" placeholder="Your comment for the order" maxlength="300" class="form-control" name="comment" ng-model="main.comment"></textarea>
        </div>          
        <div class="form-group">
          <label for="examplePromo">Promocode:</label>
          <textarea type="textarea" rows="1" placeholder="" maxlength="10" class="form-control" name="promo" ng-model="main.promo"></textarea>
        </div>      
        <input type="hidden" name="style" value="<style>h1 {text-align: left;width: 15%;font-weight: normal;color: #333; margin: 0; padding: 0; padding-left: 10px; font-size: 12px; line-height: 1; display: inline-block;} p { margin-top: 0px;font-size: 12px;line-height: 1;}</style>"></input>


        <input type="hidden" value="<p><h1>#</h1><h1>Vendor code</h1><h1>Quantity</h1><h1>Cost in RUB</h1><h1>Approx. сost in USD</h1><h1>Approx. сost in EUR</h1></p>" name="top"></input>

        <div ng-repeat="item in ngCart.getCart().items">


        <input type="hidden" value="<p><h1>{{$index+1}}</h1><h1> <a ng-href=http://woodybase.com/{{item.getData()[1]}}>{{item._id}}</a></h1><h1>{{item._quantity}} pcs.</h1><h1>{{item.getTotal()}} rub.</h1><h1>~${{item.getTotal() / globals.exchange_usd | number: 2}}</h1><h1>~{{item.getTotal() / globals.exchange_euro | number: 2}}€</h1></p>" name="{{$index}}"></input>
        </div>

        <input type="hidden" value="{{ngCart.getCart().items.length}}" name="count"></input>

        <input type="hidden" value="<p><h1></h1><h1>Total:</h1><h1>{{ngCart.getTotalItems()}} pcs.<h1>{{ngCart.totalCost()}} rub.</h1><h1>~${{ngCart.totalCost() / globals.exchange_usd | number: 2}}</h1><h1>~{{ngCart.totalCost() / globals.exchange_euro | number: 2}}€</h1></p>" name="summary"></input>


        <button type="submit" class="btn btn-primary"  ng-disabled="userForm.$invalid" value="Send">Send</button>
